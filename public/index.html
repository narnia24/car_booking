<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Booking System</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Car Booking System</h1>

    <div class="tabs">
      <button class="tab-link" onclick="showTab('carsTab')">Cars</button>
      <button class="tab-link" onclick="showTab('usersTab')">Users</button>
      <button class="tab-link" onclick="showTab('bookingsTab')">
        Bookings
      </button>
    </div>

    <div id="carsTab" class="tab-content">
      <h2>Cars</h2>
      <form id="carForm">
        <input type="hidden" id="carId" />
        <label for="make">Make:</label>
        <input type="text" id="make" name="make" required />
        <label for="model">Model:</label>
        <input type="text" id="model" name="model" required />
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required />
        <label for="color">Color:</label>
        <input type="text" id="color" name="color" />
        <label for="pricePerDay">Price per Day:</label>
        <input type="number" id="pricePerDay" name="pricePerDay" required />
        <label for="availability">Availability:</label>
        <input type="text" id="availability" name="availability" />
        <button type="submit" id="carSubmitButton">Submit</button>
      </form>
      <table id="carsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Make</th>
            <th>Model</th>
            <th>Year</th>
            <th>Color</th>
            <th>Price per Day</th>
            <th>Availability</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="usersTab" class="tab-content">
      <h2>Users</h2>
      <form id="userForm">
        <input type="hidden" id="userId" />
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" />
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" />
        <button type="submit" id="userSubmitButton">Submit</button>
      </form>
      <table id="usersTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="bookingsTab" class="tab-content">
      <h2>Bookings</h2>
      <form id="bookingForm">
        <input type="hidden" id="bookingId" />
        <label for="userIdBooking">User ID:</label>
        <input type="number" id="userIdBooking" name="userIdBooking" required />
        <label for="carIdBooking">Car ID:</label>
        <input type="number" id="carIdBooking" name="carIdBooking" required />
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" required />
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" required />
        <label for="totalAmount">Total Amount:</label>
        <input type="number" id="totalAmount" name="totalAmount" required />
        <label for="status">Status:</label>
        <input type="text" id="status" name="status" />
        <button type="submit" id="bookingSubmitButton">Submit</button>
      </form>
      <table id="bookingsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>User ID</th>
            <th>Car ID</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Total Amount</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
